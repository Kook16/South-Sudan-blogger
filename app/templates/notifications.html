{% extends 'index.html' %}

{% block content %}
<div class="container my-5">
    <h2>Notifications</h2>
    <ul class="list-group">
        {% for notification in notifications %}
            <li class="list-group-item">
                {{ notification.message }}
                <small class="text-muted">{{ notification.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
